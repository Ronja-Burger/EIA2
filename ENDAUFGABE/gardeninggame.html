<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gardeninggame.css">
    <script src="gardeningMAIN.js"></script>
    <title>your garden</title>
</head>
<body>
    <div id="Screen1"> <!--hide when clicked start-->
        <header>
            <h1>My little Farm</h1>
            <p>Choose your start capital and the variation of price</p>

            <div id="form">
                <fieldset class="fsAdjustment">
                <legend>Variation of price</legend>
                <input type="radio" name="LowPrice" id="1-3">
                <label for="1-3">1 - 3€</label>
                <input type="radio" name="HighPrice" id="1-5">
                <label for="1-5">1 - 5€</label>
                </fieldset>
                <fieldset>
                <legend>Start capital</legend>
                <span id="slider">
                10€
                <input type="range" name="Startcapital" id="startcapital" min="10" max="100" step="10"
                value="20">
                100€
                </span>
                </fieldset>
                <button type="button" id="start">START</button>
            </div>
        </header>
    </div>


    <div id="Screen2"> <!--hide untill clicked start-->
        <div id="deck">
            <div id="garden">
                <div class="row" id="row0"></div>
                <div class="row" id="row1"></div>
                <div class="row" id="row2"></div>
                <div class="row" id="row3"></div>
                <div class="row" id="row4"></div>
                <div class="row" id="row5"></div>
                <div class="row" id="row6"></div>
                <!-- hier kommen die divs für die einzelnen Felder rein-->
            </div>
            <div id="info">
                <div id="storage">
                    <p>your storage</p>
                    <div class="items">
                        <!-- hier kommen die Items rein, div ist nicht sichtbar-->
                    </div>
                </div>
                <div id="market">
                    <p>marketplace</p>
                    <div class="items">
                        <img src="Emojis/veggies/carrot_1f955.png" alt="">
                        <img src="Emojis/veggies/Eggplant Emoji.png" alt="">
                        <img src="Emojis/veggies/garlic_1f9c4.png" alt="">
                        <img src="Emojis/veggies/leafy-green_1f96c.png" alt="">
                        <img src="Emojis/veggies/potato_1f954.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
