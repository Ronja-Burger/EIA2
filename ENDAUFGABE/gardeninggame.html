<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gardeninggame.css">
    <!--<script src="Plant.js"></script>-->
    <script src="gardeningMAIN.js"></script>
    <title>your garden</title>
</head>
<body>
    <div id="Screen1"> <!--hide when clicked start-->
        <header>
            <h1>My little Farm</h1>
            <p>Choose your start capital and the variation of price</p>
            <form id="form">
                <fieldset class="fsAdjustment">
                    <legend>Variation of price</legend>
                    <input type="radio" name="Price" id="1-3">
                    <label for="3">1 - 3€</label>
                    <input type="radio" name="Price" id="1-5">
                    <label for="5">1 - 5€</label>
                </fieldset>

                <fieldset>
                <legend>Start capital</legend>
                    <span id="slider">10€<input type="range" name="Startcapital" id="startcapital" min="10" max="100" step="10" value="20">100€</span>
                </fieldset>

                <button type="button" id="start">START</button>
            </form>
        </header>
    </div>


    <div id="Screen2"> <!--hide untill clicked start-->
        <div id="deck">
            <div id="garden">
                <!-- each row contains 7 fields, which are created in the script -->
                <div class="row" id="row0"></div>
                <div class="row" id="row1"></div>
                <div class="row" id="row2"></div>
                <div class="row" id="row3"></div>
                <div class="row" id="row4"></div>
                <div class="row" id="row5"></div>
                <div class="row" id="row6"></div>
            </div>
            <div id="info">
                <div id="storage">
                    <p>your storage</p>
                    <div id="capital"></div>
                    <!--plant in fields for drag & drop-->
                    <div class="items"><img src="Emojis/veggies/carrot_1f955.png" id="carrot1" alt="carrot"><div class="stockcounter" id="carrotCounter"></div></div>
                    <div class="items"><img src="Emojis/veggies/Eggplant Emoji.png" id="eggplant1" alt="eggplant"><div class="stockcounter" id="eggplantCounter"></div></div>
                    <div class="items"><img src="Emojis/veggies/garlic_1f9c4.png" id="garlic1" alt="garlic"><div class="stockcounter" id="garlicCounter"></div></div>
                    <div class="items"><img src="Emojis/veggies/leafy-green_1f96c.png" id="salad1" alt="salad"><div class="stockcounter" id="saladCounter"></div></div>
                    <div class="items"><img src="Emojis/veggies/potato_1f954.png" id="potato1" alt="potato"><div class="stockcounter" id="potatoCounter"></div></div>
                </div>
                <div id="market">
                    <p>marketplace</p>
                    <table id="table1">
                        <!-- Überschrift Tabelle Market -->
                        <tr>
                          <th>Seedling</th>
                          <th>Price</th>
                          <th>Growth Time</th>
                          <th>Water Need</th>
                          <th>Dung Need</th>
                        </tr>
                        <!-- Salad -->
                        <tr>
                          <td> <img src="Emojis/veggies/leafy-green_1f96c.png" id="salad" alt=""></td>
                          <td class="price">1€</td>
                          <td>1,5min</td>
                          <td>1</td>
                          <td>1</td>
                        </tr>
                        <!-- Potato -->
                        <tr>
                          <td> <img src="Emojis/veggies/potato_1f954.png" id="potato" alt=""></td>
                          <td class="price">1€</td> <!-- Potato -->
                          <td>2min</td>
                          <td>1</td>
                          <td>2</td>
                        </tr>
                        <!-- Carrot -->
                        <tr>
                          <td> <img src="Emojis/veggies/carrot_1f955.png" id="carrot" alt=""></td>
                          <td class="price">1€</td>
                          <td>3min</td>
                          <td>3</td>
                          <td>2</td>
                        </tr>
                        <!-- Aubergine -->
                        <tr>
                          <td> <img src="Emojis/veggies/Eggplant Emoji.png" id="eggplant" alt=""></td>
                          <td class="price">1€</td>
                          <td>4min</td>
                          <td>4</td>
                          <td>2</td>
                        </tr>
                        <!-- Garlic -->
                        <tr>
                          <td> <img src="Emojis/veggies/garlic_1f9c4.png" id="garlic" alt=""></td>
                          <td class="price">1€</td>
                          <td>5min</td>
                          <td>5</td>
                          <td>3</td>
                        </tr>
                      </table>
                      <br>
                      <!-- Dung & Pesticide -->
                      <table id="table2">
                        <tr>
                          <th>Product</th>
                          <th>Price</th>
                          <th>Product</th>
                          <th>Price</th>
                        </tr>
                        <tr>
                          <td> <img src="Emojis/actions/sparkles_2728.png" alt=""></td>
                          <td class="price">1€</td>
                          <td> <img src="Emojis/actions/crossed-swords_2694-fe0f.png" alt=""></td>
                          <td class="price">1€</td>
                        </tr>
                      </tabe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
